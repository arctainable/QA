<html>
<head>
<title>ID 찾기</title>
</head>
	<body>
		<h1>ID 찾기</h1>
		<form action="비밀번호찾기.html">
	<fieldset>
		<legend>회원가입</legend>
		<table border="0" width="500">
		<colgroup>
			<col width="120" />
			<col width="380" />
		</colgroup>
		<tbody>
			<tr>
				<td>
					<label for="email">이메일</label>
				</td>
				<td>
					<input type="text" size="12" maxlength="8" id="id" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">성명</label>
				</td>
				<td>
					<input type="text" size="7" maxlength="10" id="name" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="본인인증" />
				</td>
			</tr>
		</tbody>
		</table>
	</fieldset>
	</form>
	</body>
</html>
